name: dpkg-deb

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  make_deb_pkg:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        toolchain:
          - "arm"
          - "default"

    steps:
      - name: checkout RF24Log lib
        uses: actions/checkout@v2

      - name: provide toolchain (for arm)
        if: ${{ matrix.toolchain == 'arm' }}
        run: |
          sudo apt-get update
          sudo apt-get install binutils-arm-linux-gnueabi gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Create Build Environment
        run: cmake -E make_directory ${{ github.workspace }}/build

      - name: Configure CMake (with default compilers)
        if: ${{ matrix.toolchain == 'default' }}
        working-directory: ${{ github.workspace }}/build
        run: cmake ../src -D CMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Configure CMake (with toolchain compilers)
        if: ${{ matrix.toolchain != 'default' }}
        working-directory: ${{ github.workspace }}/build
        run: |
          cmake ../src -D CMAKE_BUILD_TYPE=$BUILD_TYPE \
          -D CMAKE_TOOLCHAIN_FILE=cmake/toolchains/${{ matrix.toolchain }}.cmake

      - name: Build lib
        working-directory: ${{ github.workspace }}/build
        run: cmake --build .

      - name: package lib
        working-directory: ${{ github.workspace }}/build
        run: sudo cpack

      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: "deb_pkg_RF24Log"
          path: ${{ github.workspace }}/build/*.deb
